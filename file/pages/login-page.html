<!doctype html>
<html lang="en">

<head>
  <title>Iniciar Sesion</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/animaciones-especiales.css">

  <link rel="stylesheet" href="../css/font-awesome.min.css">
</head>

<body id="body-contacts">
  <!-- Emcabezado de la pagina -->

  <header>

    <div class="container" style="background-color: rgb(20, 37, 70); color: white;">
      <div class="row align-items-center">
        <div class="col-4 " style="background-color: transparent;">
          <a href="#"><img src="../../data/img/logo-texto-modificado-200px.png" alt="Longo de Zuhause" class="pb-3"
              style="background-color: rgba(20, 37, 70, 0.425);"></a>
        </div>
        <div class="col-4">
          <h1 class="align-middle text-center text-lg-left">Zuhause</h1>
        </div>

        <div class="col-4 align-items-center pl-5">
          <p>Redes sociales</p>
          <a href="#"><img src="../../data/icon/facebook.ico" width="20px" height="20px"></a>
          <a href="#"><img src="../../data/icon/twitter.ico" width="20px" height="20px"></a>
          <a href="#"><img src="../../data/icon/linkedin.ico" width="20px" height="20px"></a>
        </div>
      </div>
    </div>

  </header>
  <!-- ------------------------------- -->

  <div id="" class="col-6 mx-auto my-5 py-2 " style=" text-align: center; background-color: rgba(127, 138, 230, 0.767);">
    <div class="mx-auto col-9 my-4" style="text-align: center;">
      <div class="wow fadeInUp">        
        <b id="Letreros-basicos">Iniciar Sesion</b>
      </div>
      <hr>
      <form>
        <div class="form-group wow flipInY">
          <label for="usuario-email">Ingrese su Usuario</label>
          <input type="email" class="form-control" id="usuario-email"  placeholder="Ingrese su correo electronico o ususario">
          <small  id="dato-incorrecto" class="form-text text-muted " style="display: none;"></small>
        </div>
        <div class=" wow flipInY">
          <label for="password-user">Contraseña</label>
          <input class="form-control" type="password" class="form-control" id="password-user" placeholder="Ingrese su contraseña">
        </div>
        <div class="form-check wow flipInY">
          <input type="checkbox" class="form-check-input" id="terminos-condiciones">
          <label class="form-check-label" for="terminos-condiciones">¿Acepta los terminos y condiciones?</label>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-6 wow flipInY" style=" text-align: start;">
        <button id="btn-atras" class="btn-primary" type="submit">Regresar</button>
      </div>
      <div class="col-6 wow flipInY" style=" text-align: end;">
        <button id="btn-ingresar-usuario" class="btn-primary" type="submit">Ingresar</button>
      </div>

      <div class="wow fadeInDown mx-auto px-2" style="background-color: rgba(255, 228, 196, 0.452);">¿Ha olvidado su contraseña? haga
        clik <a href="#">aquí</a></div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../js/jquery-3.3.1.slim.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/wow.js"></script>
  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/isotope.pkgd.min.js"></script>
  <script src="../js/jquery.slicknav.min.js"></script>
  <script src="../js/modernizr-3.5.0.min.js"></script>
  <script src="../js/owl.carousel.min.js"></script>
  <script>
    new WOW().init(); // Esto habilita las animaciones especiales
  </script>
</body>

</html>
